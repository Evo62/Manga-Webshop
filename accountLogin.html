<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      transition: 0.2s;
      font-weight: bold;
    }

    .tab-button:hover {
      background-color: #ddd;
    }

    .tab-button.active {
      background-color: #ff3366;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff3366;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <h1>
    <a href="../index.html" class="logo-link">Manganaut</a>
  </h1>
  <nav>
    <a href="../index.html">Startseite</a>
    <a href="productsList.html">Produkte</a>
    <a href="shoppingCard.html">Warenkorb</a>
    <a href="adminLogin.html">Adminbereich</a>
  </nav>
</header>

<main>
  <h2>Mein Konto</h2>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab(event, 'login')">Login</button>
    <button class="tab-button" onclick="showTab(event, 'register')">Registrieren</button>
  </div>

  <section id="login" class="tab-content active">
    <form onsubmit="loginUser(event)">
      <p class="error" id="user-error"></p>
      <input type="email" id="account-user" placeholder="E-Mail" required>
      <input type="password" id="account-pass" placeholder="Passwort" required>
      <button type="submit">Einloggen</button>
    </form>
  </section>

  <section id="register" class="tab-content">
    <form onsubmit="registerUser(event)">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="E-Mail" required>
      <input type="password" placeholder="Passwort" required>
      <input type="password" placeholder="Passwort bestÃ¤tigen" required>
      <button type="submit">Registrieren</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Manganaut</p>
</footer>

<script>
  function showTab(event, id) {
    document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));

    event.target.classList.add("active");
    document.getElementById(id).classList.add("active");
  }

  function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById("account-user").value.trim();
    const password = document.getElementById("account-pass").value.trim();
    const error = document.getElementById("user-error");

    const account = {
      email: "user@manganaut.de",
      password: "user123"
    };

    if (email === account.email && password === account.password) {
      window.location.href = "accountPage.html"; // Zielseite nach Login
    } else {
      error.textContent = "Falscher Benutzername oder Passwort!";
    }
  }

  function registerUser(event) {
    event.preventDefault();
    alert("Registrierung erfolgreich (Simulation)");
  }
</script>
</body>
</html>
